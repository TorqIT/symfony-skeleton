name: $APP_NAME

services:
  init:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: init
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - ./.docker/init/init.sh:/docker/init/init.sh
      - ./.docker/init/init.local.sh:/docker/init/init.local.sh
    command: ["/bin/bash", "/docker/init/init.local.sh"]

  php:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: php
    depends_on:
      init:
        condition: service_completed_successfully
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - ./.docker/php/nginx.conf:/etc/nginx/sites-available/default
    ports:
      - "${NGINX_PORT_EXT}:80"

  db:
    container_name: ${APP_NAME}-db
    image: mysql:${MYSQL_SERVER_VERSION}
    working_dir: /application
    command:
      [
        mysqld,
        --character-set-server=utf8mb4,
        --collation-server=utf8mb4_unicode_520_ci,
        --innodb-file-per-table=1,
        --local-infile=1,
      ]
    volumes:
      - database_volume:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=${MYSQL_PORT}
    healthcheck:
      # The service is considered healthy when:
      # - connection to db can be established, and
      # - we can run a simple SQL query.
      test:
        [
          "CMD-SHELL",
          "mysql -h db -u$$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE -e 'SHOW TABLES;'",
        ]
      interval: 10s
      retries: 6
      start_period: 1m
      timeout: 3s
    ports:
      - "${DATABASE_PORT_EXTERNAL}:${MYSQL_PORT}"

volumes:
  database_volume:
